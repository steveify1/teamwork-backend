services:
  - postgresql
addons:
  postgresql: '12'
before_script:
  - psql -c 'drop database if exists teamwork;' -U postgres
  - psql -c 'create database if not exists teamwork;' -U postgres
env:
  global:
    - PG_DB=teamwork
    - PG_HOST=localhost
    - PG_USER=postgres
    - PG_PORT=5432
language: node_js
node_js:
  - 10.14.1
branches:
  only:
    - develop
install:
  - npm install
cache:
  directories:
    - node_modules
script:
  - npm test